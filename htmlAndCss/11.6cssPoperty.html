<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第十七节课：css属性  列表属性</title>
		<style type="text/css">
			/*ul{list-style-type: none;}*/
			ul.inside{
				/*list-style-position: inside;*/
				list-style-image: url(../maiziedu/img/4.png);
				
			}
			ol.outside{
				list-style-position: outside;
			}
			
		</style>
	</head>
	<body>
		<p>麦</p>

			<li>麦子学院</li>
			<li>麦子学院</li>
		</ul>
		<p>子</p>
		<ol class="outside">
			<li>麦子</li>
			<li>麦子</li>
			<li>麦子</li>
			<li>麦子</li>
		</ol>
	</body>
</html>
