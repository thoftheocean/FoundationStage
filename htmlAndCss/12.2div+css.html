<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第十九节课：div+css布局</title>
		<style type="text/css">
			.div{
				width: 300px;
				height: 300px;
				background-color: orange;	
				position: relative;	
				top: 20px;
				left:20px;		
			}
			span{
				position: absolute;
				background-color: red;
				color: white;
				top:20px;
				left:20px;
			}
			.fixed{
				position: fixed;
				background-color: orange;	
				top: 20px;
				left:20px;		
			}
		</style>
	</head>
	<body>
		<div class="div"> 
		<span>浏览次数 222 </span>
		</div>
		<!--网页客服-->
		<div class="fixed">  
			<p>联系电话：1112</p>
			<p>联系qq：1112</p>
			<p>邮编：1112</p>
		</div>
		
	</body>
</html>
